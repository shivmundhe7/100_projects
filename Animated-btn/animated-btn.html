<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Button</title>
</head>
<body>
    <button class="btn"><strong>Animated Button</strong></button>
</body>
<style>
    body{
        background-color: black;
    }
    .btn{
        margin-left: 550px;
        margin-top: 250px;
        height: 100px;
        width: 250px;
        text-align: center;
        font-size: 30px;
        border-radius: 25px;
        border: 0px solid white;
        color: white;
        background: linear-gradient(135deg, #667eea, #764ba2, #e65c9c);
        box-shadow: 4px 3px 4px 3px rgb(255, 255, 255);
    }
</style>
</html>
